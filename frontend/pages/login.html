<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Biologuia</title>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="login.css">
     <script src="./login.js" defer></script>
</head>
<body>
    <div class="main-container">
        
        <div class="form-side">
            
            <div class="form-content">
                <h1>Faça seu login!</h1>
                <p class="subtitle">Acesse sua conta e venha jogar conosco!</p>

                <form class="cadastro-form">

                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="username@gmail.com">
                    </div>

                    <div class="input-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" placeholder="password">
                    </div>

                    <button type="submit" class="register-button">Entre</button>
                </form>

                <p class="login-link">
                    Não possui conta? <a href="./cadastro.html">Faça seu cadastro!</a>
                </p>
            </div>
        </div>

        <div class="image-side">
            </div>
    </div>
</body>
</html>
