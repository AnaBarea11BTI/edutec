<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Biologuia</title>
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="cadastro.css">
    <script src="./cadastro.js" defer></script>
</head>
<body>
    <div class="main-container">
        
        <div class="form-side">
            <div class="form-content">
               <div class="title-row">
                <a href="/index.html" class="back-btn"> < </a>
                <h1>Cadastre-se</h1>
                </div>

                <p class="subtitle">
                    Cadastre-se e sua pontuação será registrada no Ranking Global.
                </p>

                <form class="cadastro-form">
                    <div class="input-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" placeholder="username">
                    </div>

                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="usuario@gmail.com">
                    </div>

                    <div class="input-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" placeholder="password">
                    </div>

                    <button type="submit" class="register-button">Cadastre-se</button>

                    <div id="mensagemErro" style="color:red; margin-top:10px;"></div>
                </form>

                <p class="login-link">
                    Já possui conta? <a href="./login.html">Faça seu login</a>
                </p>
            </div>
        </div>

        <div class="image-side"></div>
    </div>
</body>
</html>
